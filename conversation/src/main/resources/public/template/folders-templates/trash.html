<h3 whereami></h3>
<nav class="contextual-buttons twelve cell">
	<div class="">
		<input type="text" name="searchField.words" ng-model="searchField.words"
			   ng-keyup="$event.keyCode == 13 ? search(searchField.words) : null" class="ten cell"
			   i18n-placeholder="search" required autofocus/>
		<button class="cell right-magnet" ng-click="template.open('main', 'mail-actions/write-mail')">
			<i class="add"></i><i18n>create</i18n>
		</button>
	</div>
</nav>
<article class="list list-view twelve cell mailbox">
	<table class="twelve">
		<thead>
			<tr>
				<th class="icon">
					<label class="checkbox cell"><input type="checkbox" ng-model="state.selectAll" ng-change="switchSelectAll()" />
						<i18n></i18n>
					</label>
				</th>
				<th class="icon"></th>
				<th ng-click="setSort(folders.trash, sortBy.name)"><i18n>from</i18n></th>
				<th ng-click="setSort(folders.trash, sortBy.subject)"><i18n>content</i18n></th>
				<th class="icon"></th>
				<th ng-click="setSort(folders.trash, sortBy.date)"><i18n>date</i18n></th>
			</tr>
		</thead>
		<tbody ng-if="isLoading()">
		<tr>
			<td>
				<h1 class="nomargin"><i18n>loading</i18n></h1>
			</td>
		</tr>
		</tbody>
		<tbody ng-if="!isLoading()">
			<tr ng-if="conversation.currentFolder.mails.empty() && conversation.currentFolder.userFolders.empty()">
				<td colspan="6" translate key="folder.empty">
				</td>
			</tr>
			<tr ng-repeat="folder in folders.trash.userFolders.all | orderBy: 'name'"
			    ng-class="{ checked: folder.selected }">
				<td>
					<div class="avatar">
						<i class="sticker app type folder"></i>
						<label class="checkbox cell"><input type="checkbox" ng-model="folder.selected" />
							<i18n></i18n>
						</label>
					</div>
				</td>
				<td class="user" colspan="2"><i class="folder"></i></td>
				<td class="content" colspan="3">[[folder.name]]</td>
			</tr>
			<tr ng-repeat="mail in folders.trash.mails.all | orderBy : folders.trash.sort : folders.trash.reverse" ng-class="{ checked: mail.selected }">
				<td>
					<div class="avatar">
						<img ng-src="/userbook/avatar/[[mail.from]]?thumbnail=100x100"/>
						<label class="checkbox cell"><input type="checkbox" ng-model="mail.selected" />
							<i18n></i18n>
						</label>
					</div>
				</td>
				<td class="zero-mobile"></td>
				<td class="user"><a ng-click="viewMail(mail)">[[mail.sender().displayName]]</a></td>
				<td class="content"><a ng-click="viewMail(mail)">[[mail.subject]]</a></td>
				<td class="attach"><i class="attachment" ng-if="mail.attachments.length"></i></td>
				<td class="date">[[mail.sentDate()]]</td>
			</tr>
		</tbody>
	</table>
</article>

<container template="toaster"></container>
